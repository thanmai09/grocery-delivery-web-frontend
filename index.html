    <!-- Dev helper: show uncaught errors and promise rejections inside the page so they aren't hidden as a white screen -->
    <script>
        (function () {
            function showError(obj) {
                try {
                    var text = typeof obj === 'string' ? obj : (obj && (obj.stack || obj.message)) || JSON.stringify(obj);
                } catch (e) { text = String(obj); }
                document.body.innerHTML = '<div style="padding:20px;background:#fff3f3;color:#b71c1c;font-family:system-ui,Segoe UI,Roboto,Arial"><h2>Runtime error</h2><pre style="white-space:pre-wrap">' +
                    text.replace(/</g, '&lt;') + '</pre></div>';
                console.error(obj);
            }
            window.addEventListener('error', function (e) { showError(e.error || e.message || e); });
            window.addEventListener('unhandledrejection', function (e) { showError(e.reason || e); });
            window.__showRuntimeError = showError; // optional manual hook
        })();
    </script>
